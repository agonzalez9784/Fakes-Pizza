<div class="card mt-5" style="width: 18rem; background-color:rgb(211, 183, 134); ">
    <!-- <img src="{{item.getPhoto()}}" width="500" height="300" class="card-img-top" alt="..."> -->
    <img src="/static/cheese_pizza.png" width="500" height="300" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title" style="font-family: brush script mt; font-weight:lighter;">{{item.getItemName()}}</h5>
      
      <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
      <h6>${{item.getPrice()}}</h6>
      <a href="/addToCart?id={{item.getItemID()}}" class="btn btn-primary" style="background-color:rgb(124, 107, 41); border:0px;">Add to Cart</a>

    </div>
  </div>
